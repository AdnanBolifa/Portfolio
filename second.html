<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <link rel="stylesheet" type="text/css" href="css/second.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab active" id="projects-tab" onclick="openTab('projects')">
      <span class="tab-icon">&#128196;</span>
      <span class="tab-title">Projects</span>
    </button>
    <button class="tab" id="Clock" onclick="openTab('clock')">
      <span class="tab-icon">&#128340;</span>
      <span class="tab-title">Clock</span>
    </button>
    <button class="tab" id="work-tab" onclick="openTab('work')">
      <span class="tab-icon">&#128187;</span>
      <span class="tab-title">Work</span>
    </button>
    <button class="tab" id="todo-tab" onclick="openTab('todo')">
      <span class="tab-icon">&#9989;</span>
      <span class="tab-title">Todo List</span>
    </button>
  </div>

  <div class="tab-content show" id="projects-content">
    <h2 class="project-heading">Projects</h2>
    <table class="projects-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th>Creation Time</th>
          <th>GitHub Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Google Drive</td>
          <td>Sheets for my collage</td>
          <td>2023-07-15</td>
          <td><a href="https://drive.google.com/drive/folders/11LcJFCxPMibqoSQT0AUYYHxXEfw1dLue">Drive</a></td>
        </tr>
        <tr>
          <td>Project 2</td>
          <td>Description 2</td>
          <td>2023-07-20</td>
          <td><a href="https://github.com/project2">GitHub Link</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="tab-content" id="pic-content">
    <h2>Pic</h2>
    <p>Content for the Pic tab goes here.</p>
  </div>

  <div class="tab-content" id="work-content">
    <h2>Work</h2>
    <p id="work-text"></p>
  </div>

  <div class="tab-content" id="todo-content">
    <h2>Todo List</h2>
    <div class="todo-container">
      <div id="todo-list">
        <input type="text" id="todo-input" placeholder="Enter a task...">
        <button onclick="addTodo()">Add</button>
        <ul id="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="js/second.js"></script>
</body>
</html>
